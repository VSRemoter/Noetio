<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div style="padding: 20px;">
        <h1>Database Connection Test</h1>
        <button onclick="testConnection()">Test Database Connection</button>
        <button onclick="testUserProfile()">Test User Profile Table</button>
        <button onclick="testRLSPolicies()">Test RLS Policies</button>
        <button onclick="testAuthManager()">Test AuthManager</button>
        <div id="results" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing connection...';
            
            try {
                // Test basic connection
                const { data, error } = await supabase.from('user_profiles').select('count').limit(1);
                
                if (error) {
                    results.innerHTML = `<p style="color: red;">Connection Error: ${error.message}</p>`;
                } else {
                    results.innerHTML = `<p style="color: green;">✓ Database connection successful!</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Connection failed: ${error.message}</p>`;
            }
        }
        
        async function testUserProfile() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing user_profiles table...';
            
            try {
                // Test table structure
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    results.innerHTML = `<p style="color: red;">Table Error: ${error.message}</p>`;
                } else {
                    const columns = Object.keys(data[0] || {});
                    results.innerHTML = `
                        <p style="color: green;">✓ user_profiles table accessible!</p>
                        <p>Columns found: ${columns.join(', ')}</p>
                        <p>Has first_name: ${columns.includes('first_name') ? '✓' : '✗'}</p>
                        <p>Has last_name: ${columns.includes('last_name') ? '✓' : '✗'}</p>
                    `;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Table test failed: ${error.message}</p>`;
            }
        }

        async function testRLSPolicies() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing RLS policies...';
            
            try {
                // Test if we can read from the table (should work even without auth)
                const { data: readData, error: readError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .limit(1);
                
                if (readError) {
                    results.innerHTML = `<p style="color: red;">Read Error: ${readError.message}</p>`;
                    return;
                }
                
                results.innerHTML = `
                    <p style="color: green;">✓ Read access works</p>
                    <p>Found ${readData.length} profiles</p>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">RLS test failed: ${error.message}</p>`;
            }
        }

        async function testAuthManager() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing AuthManager...';
            
            try {
                if (window.AuthManager) {
                    const authManager = new AuthManager();
                    const connectionTest = await authManager.testDatabaseConnection();
                    
                    if (connectionTest) {
                        results.innerHTML = `<p style="color: green;">✓ AuthManager database connection successful!</p>`;
                    } else {
                        results.innerHTML = `<p style="color: red;">✗ AuthManager database connection failed</p>`;
                    }
                } else {
                    results.innerHTML = `<p style="color: red;">✗ AuthManager not found</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">AuthManager test failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
